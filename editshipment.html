{% extends "base1.html" %}

{% block title %}Edit Shipment{% endblock %}

{% block content %}
<style>
    .edit-shipment-form {
        max-width: 600px;
        margin: 30px auto;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 12px;
        background-color: #f4f8fb;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .edit-shipment-form label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    .edit-shipment-form input,
    .edit-shipment-form select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #bbb;
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #fff;
    }

    .edit-shipment-form input[type="submit"] {
        margin-top: 25px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .edit-shipment-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    h2 {
        text-align: center;
        color: #222;
    }
</style>

<h2>Edit Shipment</h2>
<form method="post" action="/editshipment/{{ shipment._id }}" class="edit-shipment-form">
    <label>Shipment Number:
        <input type="text" name="shipment_number" value="{{ shipment.shipmentNumber }}" readonly>
    </label>

    <label>Route:
        <select name="route" required>
            <option value="Route A" {% if shipment.route == 'Route A' %}selected{% endif %}>Route A</option>
            <option value="Route B" {% if shipment.route == 'Route B' %}selected{% endif %}>Route B</option>
            <option value="Route C" {% if shipment.route == 'Route C' %}selected{% endif %}>Route C</option>
            <option value="Route D" {% if shipment.route == 'Route D' %}selected{% endif %}>Route D</option>
        </select>
    </label>

    <label>Device:
        <select name="device" required>
            <option value="Device 1" {% if shipment.device == 'Device 1' %}selected{% endif %}>Device 1</option>
            <option value="Device 2" {% if shipment.device == 'Device 2' %}selected{% endif %}>Device 2</option>
            <option value="Device 3" {% if shipment.device == 'Device 3' %}selected{% endif %}>Device 3</option>
        </select>
    </label>

    <label>PO Number:
        <input type="text" name="po_number" value="{{ shipment.poNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>NDC Number:
        <input type="text" name="ndc_number" value="{{ shipment.ndcNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>Serial Number:
        <input type="text" name="serial_number" value="{{ shipment.serialNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>Goods Type:
        <select name="goods_type" required>
            <option value="Goods1" {% if shipment.goodsType == 'Goods1' %}selected{% endif %}>Goods1</option>
            <option value="Goods2" {% if shipment.goodsType == 'Goods2' %}selected{% endif %}>Goods2</option>
            <option value="Goods3" {% if shipment.goodsType == 'Goods3' %}selected{% endif %}>Goods3</option>
            <option value="Other" {% if shipment.goodsType == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </label>

    <label>Expected Delivery Date:
        <input type="date" name="expected_delivery_date" value="{{ shipment.expected_delivery_date }}">
    </label>

    <label>Delivery Number:
        <input type="text" name="delivery_number" value="{{ shipment.deliveryNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>Batch ID:
        <input type="text" name="batch_id" value="{{ shipment.batchId }}">
    </label>

    <label>Description:
        <input type="text" name="shipment_description" value="{{ shipment.shipmentDesc }}">
    </label>

    <input type="submit" value="Update Shipment">
</form>
{% endblock %}
